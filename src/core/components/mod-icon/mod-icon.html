@if (isLocalUrl()) {
    <img [src]="iconUrl()" (error)="loadFallbackIcon()" alt="">
} @else {
    <img [url]="iconUrl()" core-external-content alt="" [component]="linkIconWithComponent() ? modname : null"
        [componentId]="linkIconWithComponent() ? componentId : null" (error)="loadFallbackIcon()">
}
